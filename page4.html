    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #232324;
            margin: 0;
            text-align: center;
            color: white;
        }

        .header {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 0 0 10px 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            color: #333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav {
            background: #151516;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(7, 251, 68, 0.3);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 12px 25px;
            background: linear-gradient(45deg, #0f1112, #232526);
            color: #07fb44;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: linear-gradient(45deg, #07fb44, #00b347);
            color: #151516;
            transform: scale(1.1);
        }

        .photo-frame {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .photo-frame img {
            width: 300px;
            height: auto;
            border-radius: 12px;
            border: 5px solid #07fb44;
            box-shadow: 0 6px 20px rgba(7, 251, 68, 0.5);
        }

        .upcoming-projects {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background: #151516;
            color: #07fb44;
            font-size: 14px;
        }
    </style>
</head>
